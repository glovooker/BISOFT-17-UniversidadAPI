<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" href="img/favicon.png">
    <title>Cursos</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Datatables -->
    <link rel="stylesheet" href="css/datatables.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarPrincipal">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-md-end" id="navbarPrincipal">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="mantenimientoAlumnos.html">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mantenimientoCursos.html">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div class="container my-5">
            <h2 class="mb-4">Mantenimiento de Cursos</h2>

            <div class="bs-docs-section mt-2 mb-5">
                <div>
                    <h4 class="mt-3">Alumnos</h4>
                    <table id="tblCourses" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Créditos</th>
                                <th>Horas Semanales</th>
                                <th>Ciclo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <form>
                <!-- Campo Id (oculto) -->
                <input type="hidden" class="form-control" id="id" name="id">

                <!-- Campo Código -->
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <!-- Campo Créditos -->
                <div class="mb-3">
                    <label for="creditos" class="form-label">Créditos:</label>
                    <input type="number" class="form-control" id="creditos" name="creditos" required>
                </div>

                <!-- Campo Horas Semanales -->
                <div class="mb-3">
                    <label for="horasSemanales" class="form-label">Horas Semanales:</label>
                    <input type="number" class="form-control" id="horasSemanales" name="horasSemanales" required>
                </div>

                <!-- Campo Ciclo -->
                <div class="mb-3">
                    <label for="ciclo" class="form-label">Ciclo:</label>
                    <select class="form-select" id="ciclo" name="ciclo" required></select>
                </div>

                <button type="button" class="btn btn-primary" id="btnCreate">Crear</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Actualizar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Eliminar</button>
                <button type="button" class="btn btn-secondary" id="btnCancel">Cancelar</button>
            </form>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/05a83331e1.js' crossorigin='anonymous'></script>
    <script src="js/mantenimientoCursos.js"></script>
    <script src="js/controlActions.js"></script>
    <script src="js/datatables.js"></script>
</body>

</html>
